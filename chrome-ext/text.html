<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Only Element Checker</title>
</head>
<body>

<p>This is a paragraph with only text.</p>
<div>This is a div with <span>text and <strong>nested elements</strong>.</span></div>
<span>This is a span with only text.</span>

<script>
document.addEventListener('click', function(event) {
    // Check if the clicked element has only text content
    if (isTextOnly(event.target)) {
        event.target.textContent = "0"
        console.log('Clicked element contains only text.');
    } else {
        console.log('Clicked element contains other nodes.');
    }
});

function isTextOnly(element) {
    // Iterate through child nodes
    for (var i = 0; i < element.childNodes.length; i++) {
        // Check if the child node is a text node or a whitespace node
        if (element.childNodes[i].nodeType !== Node.TEXT_NODE && 
            element.childNodes[i].nodeType !== Node.COMMENT_NODE) {
            return false; // If it's not a text node or a comment node, return false
        }
    }
    return true; // If all child nodes are text nodes or whitespace nodes, return true
}
</script>

</body>
</html>
